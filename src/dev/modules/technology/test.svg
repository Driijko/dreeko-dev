<svg viewBox="0 0 1920 1080">
  <defs>
    <filter id="filter">
      <feMorphology operator="erode" radius="1" result="morph" />
      <feDisplacementMap
        in2="morph"
        in="SourceGraphic"
        scale="200"
        xChannelSelector="G"
        yChannelSelector="G"
        result="displace" 
      />
    </filter>
  </defs>
  <image x="0" y="0" width="100%" height="100%" 
    href="./technology/svg-pic5.jpg" 
    filter="url(#filter)"
  />
</svg>











